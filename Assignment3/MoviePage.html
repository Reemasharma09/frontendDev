<body>
  <header>
    <h1>MovieDB</h1>
  </header>

      <caption>Top Movies Collection</caption>
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Genre</th>
          <th>Year</th>
          <th>IMDB Rating</th>
          <th>Link</th>

      </thead>
      <tbody>
        <tr>
          <td>The Example</td>
          <td>Drama</td>
          <td>2020</td>
          <td>8.2</td>
          <td><a href="https://example.com/movie1">Details</a></td>
        </tr>
        <tr>
          <td>Adventure Land</td>
          <td>Adventure</td>
          <td>2019</td>
          <td>7.5</td>
          <td><a href="https://example.com/movie2">Details</a></td>
        </tr>
        <tr>
          <td colspan="2"><strong>Editor's Pick</strong></td>
          <td>2021</td>
          <td colspan="2">9.0 — A must watch</td>
        </tr>
      </tbody>
    </table>

    <p><small>Note: Ratings are illustrative and for demo purposes only.</small></p>
  </main>

  <footer>

  </footer>
</body>
</html>
