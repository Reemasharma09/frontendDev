<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Course Registration</title>
</head>
<body>
  <header>
    <h1>Course Registration</h1>
  </header>

  <main>
    <form action="#" method="post" title="Course registration form (structure only)">
      <fieldset>
        <legend>Student Information</legend>
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Your name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </fieldset>

      <fieldset>
        <legend>Course Selection</legend>
        <label for="course">Choose a course:</label><br />
        <select id="course" name="course">
          <option value="web" selected>Web Development — Beginner</option>
          <option value="data">Data Science — Intro</option>
          <option value="design">UI/UX Design</option>
        </select>
      </fieldset>

      <p>
        <button type="submit">Register</button>
      </p>
    </form>

    <h2>Available Course Schedules</h2>
    <table border="1" title="Course schedules">
      <thead>
        <tr>
          <th>Day</th>
          <th>Time</th>
          <th>Instructor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>10:00 — 12:00</td>
          <td>Dr. Smith</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>14:00 — 16:00</td>
          <td>Ms. Patel</td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td>09:00 — 12:00</td>
          <td>Mr. Johnson</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>Contact: training@example.edu</p>
  </footer>
</body>
</html>
